<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="16" cy="16" r="15" fill="#4285F4" opacity="0.9"/>
  
  <!-- 翻译图标 -->
  <g transform="scale(0.75) translate(7, 7)">
    <!-- 左侧文档 -->
    <rect x="6" y="6" width="12" height="20" rx="2" ry="2" fill="white"/>
    
    <!-- 右侧文档 -->
    <rect x="14" y="10" width="12" height="20" rx="2" ry="2" fill="white"/>
    
    <!-- 左侧文档文本线 -->
    <line x1="8" y1="10" x2="16" y2="10" stroke="#EA4335" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="8" y1="14" x2="14" y2="14" stroke="#EA4335" stroke-width="1.2" stroke-linecap="round"/>
    
    <!-- 右侧文档文本线 -->
    <line x1="16" y1="14" x2="24" y2="14" stroke="#34A853" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="16" y1="18" x2="22" y2="18" stroke="#34A853" stroke-width="1.2" stroke-linecap="round"/>
    
    <!-- 翻译箭头 -->
    <path d="M12 20l4 4 4-4" fill="none" stroke="#FBBC05" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M20 12l-4-4-4 4" fill="none" stroke="#EA4335" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="16" y1="8" x2="16" y2="24" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- A-文 字母标识 -->
  <text x="10" y="18" font-family="Arial, sans-serif" font-weight="bold" font-size="6" fill="white">A</text>
  <text x="18" y="18" font-family="Arial, sans-serif" font-weight="bold" font-size="6" fill="white">文</text>
</svg>